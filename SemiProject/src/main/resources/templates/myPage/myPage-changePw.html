<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 프로필</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />

    <link rel="stylesheet" href="/css/myPage/myPage-changePw.css" />
    <link rel="stylesheet" href="/css/common/header.css" />
    <link rel="stylesheet" href="/css/common/footer.css" />
    <link rel="stylesheet" href="/css/myPage/sidebar.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 메인 콘텐츠 -->
    <div class="main-wrapper">
      <!-- 사이드바 -->
      <th:block th:replace="~{myPage/sidebar}"></th:block>

      <!-- Password Change Form -->
      <div class="divider"></div>
      <div class="content">
        <h2 class="section-title">비밀번호 변경</h2>
        <div class="section-divider"></div>

        <form th:action="@{/mypage/change-password}" method="post">
          <div class="form-group">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">새 비밀번호</label>
            <input type="password" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-input" required />
          </div>

          <button type="submit" class="submit-button">변경하기</button>
        </form>
      </div>
    </div>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/myPage/myPage.js"></script>
  </body>
</html>
