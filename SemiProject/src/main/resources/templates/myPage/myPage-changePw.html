<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 프로필</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/myPage/myPage-style.css" />
    <link rel="stylesheet" href="/css/common/footer.css" />
    <link rel="stylesheet" href="/css/common/header.css" />
    <link rel="stylesheet" href="/css/myPage/sidebar.css" />
    <link rel="stylesheet" href="/css/myPage/myPage-changePw.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <!-- 메인 콘텐츠 -->
    <div class="main-wrapper">
      <!-- 사이드바 -->
      <th:block th:replace="~{myPage/sidebar}"></th:block>

      <!-- Password Change Form -->
      <div class="content">
        <h2 class="section-title">비밀번호 변경</h2>

        <form action="/myPage/changePw" method="post" class="changePw">
          <div class="form-group">
            <label class="form-label">현재 비밀번호</label>
            <div class="password-input-container">
              <input
                type="password"
                class="form-input"
                name="originPw"
                id="originPw"
                maxlength="100"
              />
            </div>
            <span class="span" id="originPwMessage"
              >비밀번호를 입력해주세요</span
            >
          </div>

          <div class="form-group">
            <label class="form-label">새 비밀번호</label>
            <div class="password-input-container">
              <input
                type="password"
                class="form-input"
                name="newPw"
                id="newPw"
                maxlength="100"
              />
            </div>
            <span class="span" id="changePwMessage"
              >영어,숫자,특수문자(!,@,#,-,_) 2~100글자 사이로
              입력해주세요.</span
            >
          </div>

          <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <div class="password-input-container">
              <input
                type="password"
                class="form-input"
                name="newPwConfirm"
                id="newPwConfirm"
                maxlength="100"
              />
            </div>
            <span class="span" id="changeConfirmMessage"></span>
          </div>

          <button type="submit" class="submit-button">변경하기</button>
        </form>
      </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/myPage/sidebar.js"></script>
    <script src="/js/myPage/myPage-changePw.js"></script>
  </body>
</html>
