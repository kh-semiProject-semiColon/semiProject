<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 회원탈퇴</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="/css/common/footer.css" />
    <link rel="stylesheet" href="/css/common/header.css" />
    <link rel="stylesheet" href="/css/myPage/myPage-delete1.css" />
    <!-- <link rel="stylesheet" href="/css/myPage/myPage-style.css" /> -->
    <link rel="stylesheet" href="/css/myPage/sidebar.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 콘텐츠 영역 -->
    <div class="container">
      <!-- 사이드바 -->
      <th:block th:replace="~{myPage/sidebar}"></th:block>

      <!-- 메인 콘텐츠 -->
      <div class="content">
        <h1 class="content-title">회원탈퇴</h1>
        <div class="content-divider"></div>
        <div class="content-main">
          <svg
            class="lock-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <p class="password-info">
            비밀번호를 입력해야 입장할 수 있는 페이지입니다.
          </p>
          <input
            type="password"
            class="password-input"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <p class="password-validation" id="password-validation">
            비밀번호가 일치하지 않습니다.
          </p>
        </div>
        <button class="confirm-button" id="confirm-button">확인</button>
      </div>
    </div>

    <th:block th:replace="~{common/footer}"></th:block>
    <script src="/js/myPage/myPage.js"></script>
  </body>
</html>
