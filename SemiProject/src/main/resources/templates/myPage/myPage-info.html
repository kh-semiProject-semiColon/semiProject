<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 프로필</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Apple SD Gothic Neo", sans-serif;
      }

      body {
        background-color: white;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 메인 콘텐츠 스타일 */
      .main-wrapper {
        display: flex;
        flex: 1;
        max-width: 1920px;
        margin: 50px 362px;
        width: calc(100% - 724px); /* 전체 너비에서 좌우 마진 제외 */
      }

      /* 사이드바 스타일 */
      .sidebar {
        width: 20%;
        margin: 0 30px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .sidebar-heading {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
        text-align: center;
      }

      .sidebar-divider {
        width: 100%;
        height: 2px;
        background-color: #dbdae2;
        margin-bottom: 20px;
      }

      .sidebar-menu {
        display: flex;
        flex-direction: column;
        gap: 5px;
        list-style: none;
      }

      .sidebar-menu-item {
        width: 100%;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .sidebar-menu-item:hover,
      .sidebar-menu-item.active {
        background-color: #3867ff;
        color: #ffffff;
      }

      .sidebar-menu-item a {
        text-decoration: none;
        color: inherit;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar-menu-divider {
        width: 100%;
        height: 1px;
        background-color: #dbdae2;
        margin: 5px 0;
      }

      /* 프로필 컨텐츠 스타일 */
      .content {
        width: 80%;
        background-color: white;
        margin: 0 43px;
      }

      .content-section {
        max-width: 900px;
        margin-bottom: 30px;
      }

      .content-header {
        font-size: 22px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }

      .profile-image-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin-top: 30px;
        margin-bottom: 15px;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      .remove-image {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .image-select-btn {
        padding: 6px 18px;
        background-color: #f1f1f1;
        border: 1px solid #202020;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }

      /* 내정보 폼 스타일 */
      .info-section {
        margin-top: 40px;
        width: 100%;
      }

      .info-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .info-form {
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .form-label {
        width: 120px;
        font-weight: normal;
        margin-right: 20px;
      }

      .form-input-container {
        flex: 1;
      }

      .form-input {
        width: 100%;
        height: 40px;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      .address-container {
        width: 100%;
        flex: 1;
      }

      .address-row {
        display: flex;
        margin-bottom: 10px;
      }

      .address-row .form-input {
        width: 100%;
        height: 40px;
      }

      .address-search {
        width: 15%;
        height: 40px;
        padding: 0 12px;
        margin-left: 10px;
        background-color: #3867ff;
        color: white;
        border: none;
        border-radius: 100px;
        cursor: pointer;
      }

      .bio-input {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        resize: none;
      }

      .submit-btn {
        padding: 10px 20px;
        background-color: #3867ff;
        color: white;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        float: right;
        margin-top: 20px;
      }

      header {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .nothingBox {
        width: 175px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      nav {
        display: flex;
        gap: 75px;
      }
      nav a {
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        color: #25272b;
        font-size: 16px;
        position: relative;
        transition: all 0.3s ease;
      }
      nav a:hover {
        transform: scale(1.05);
      }
      nav a:hover::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #4285f4;
        bottom: -5px;
        left: 0;
      }
      /* 호버 시에만 스타일 적용 (active 클래스 제거) */
      .hamburger {
        display: none;
        cursor: pointer;
        font-size: 24px;
      }

      footer {
        background-color: #eeedf3;
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }
      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .footer-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .footer-logo img {
        height: 30px;
      }
      .footer-logo span {
        font-size: 18px;
        font-weight: bold;
        color: #25272b;
      }
      .footer-links {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
      }
      .footer-links a {
        text-decoration: none;
        font-size: 10px;
        color: #25272b;
      }
      .footer-address {
        font-size: 14px;
        color: #666;
      }

      /* 반응형 스타일 */
      @media (max-width: 1440px) {
        .main-wrapper {
          margin: 0 10%;
          width: 80%;
        }
      }

      @media (max-width: 992px) {
        .main-wrapper {
          flex-direction: column;
          margin: 0 5%;
          width: 90%;
        }

        .sidebar {
          width: 100%;
          padding: 0 10px;
        }

        .content {
          width: 100%;
          padding: 20px;
        }

        .nav-menu {
          display: none;
        }

        .menu-button {
          display: block;
        }

        .form-group {
          flex-direction: column;
          align-items: flex-start;
        }

        .form-label {
          width: 100%;
          margin-bottom: 8px;
        }

        .form-input-container,
        .address-container {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .form-input {
          width: 100%;
        }

        .main-wrapper {
          margin: 0 2%;
          width: 96%;
        }
      }
    </style>
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 메인 콘텐츠 -->
    <div class="main-wrapper">
      <!-- 사이드바 -->
      <div class="sidebar">
        <h2 class="sidebar-heading">마이페이지</h2>
        <div class="sidebar-divider"></div>
        <div class="sidebar-menu">
          <div class="sidebar-menu-item active">
            <a th:href="@{/mypage/info}">프로필</a>
          </div>
          <div class="sidebar-menu-divider"></div>
          <div class="sidebar-menu-item">
            <a th:href="@{/mypage/posts}">내 게시글/댓글 보기</a>
          </div>
          <div class="sidebar-menu-divider"></div>
          <div class="sidebar-menu-item">
            <a th:href="@{/mypage/password}">비밀번호 변경</a>
          </div>
          <div class="sidebar-menu-divider"></div>
          <div class="sidebar-menu-item">
            <a th:href="@{/mypage/withdraw}">회원 탈퇴</a>
          </div>
        </div>
      </div>

      <div style="width: 2px; background-color: #dbdae2"></div>

      <!-- 프로필 콘텐츠 -->
      <div class="content">
        <div class="content-section">
          <h2 class="content-header">프로필</h2>

          <!-- 프로필 이미지 섹션 -->
          <div class="profile-section">
            <div class="profile-image-container">
              <!-- user가 null이 아니고 profileImage가 존재할 때 -->
              <img
                th:if="${loginMember != null and loginMember.profileImg != null}"
                th:src="@{${loginMember.profileImg}}"
              />

              <!-- user가 null이거나 profileImage가 없을 때 기본 이미지 -->
              <img
                th:if="${loginMember == null or loginMember.profileImg == null}"
                th:src="@{/images/default-profile.png}"
              />
              <button class="remove-image">X</button>
            </div>
            <button class="image-select-btn">이미지 선택</button>
          </div>

          <!-- 내정보 섹션 -->
          <div class="info-section">
            <h3 class="info-header">내정보</h3>
            <form
              th:action="@{/profile/update}"
              method="post"
              th:object="${loginMember}"
              class="info-form"
            >
              <!-- 닉네임 입력 -->
              <div class="form-group">
                <label class="form-label">닉네임</label>
                <div class="form-input-container">
                  <input
                    type="text"
                    class="form-input"
                    th:value="${session.loginMember.memberNickname}"
                    required
                  />
                </div>
              </div>

              <!-- 전화번호 입력 -->
              <div class="form-group">
                <label class="form-label">전화번호</label>
                <div class="form-input-container">
                  <input
                    type="tel"
                    class="form-input"
                    th:value="${session.loginMember.memberTel}"
                  />
                </div>
              </div>

              <!-- 이메일 입력 -->
              <div class="form-group">
                <label class="form-label">이메일</label>
                <div class="form-input-container">
                  <input
                    type="email"
                    class="form-input"
                    th:value="${session.loginMember.memberEmail}"
                    required
                  />
                </div>
              </div>

              <!-- 주소 입력 -->
              <div class="form-group">
                <label class="form-label">주소</label>
                <div class="address-container">
                  <div class="address-row">
                    <input
                      type="text"
                      name="memberAddress"
                      placeholder="우편번호"
                      id="postcode"
                      class="form-input"
                      th:value="${postcode}"
                    />

                    <button type="button" class="address-search">검색</button>
                  </div>
                  <div class="address-row">
                    <input
                      type="text"
                      name="memberAddress"
                      placeholder="도로명/지번 주소"
                      id="memberAddress"
                      class="form-input"
                      th:value="${address}"
                    />
                  </div>
                  <div class="address-row">
                    <input
                      type="text"
                      name="memberAddress"
                      placeholder="상세주소"
                      id="detailAddress"
                      class="form-input"
                      th:value="${detailAddress}"
                    />
                  </div>
                </div>
              </div>

              <!-- 자기소개 입력 -->
              <div class="form-group">
                <label class="form-label">자기소개</label>
                <div class="form-input-container">
                  <textarea
                    class="bio-input"
                    th:text="${session.loginMember.memberIntroduce}"
                  ></textarea>
                </div>
              </div>

              <!-- 제출 버튼 -->
              <button type="submit" class="submit-btn">수정하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const removeImageBtn = document.querySelector(".remove-image");
        const profileImage = document.querySelector(".profile-image");
        const imageSelectBtn = document.querySelector(".image-select-btn");
        const submitBtn = document.querySelector(".submit-btn");

        // 이미지 제거 기능
        removeImageBtn.addEventListener("click", function () {
          profileImage.src = "/images/default-profile.png";
          // 실제 구현 시에는 hidden input을 활용하여 이미지 제거 상태를 서버에 전송할 수 있음
        });

        // 이미지 선택 버튼 기능
        imageSelectBtn.addEventListener("click", function () {
          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = "image/*";
          fileInput.click();

          fileInput.addEventListener("change", function () {
            if (this.files && this.files[0]) {
              const reader = new FileReader();
              reader.onload = function (e) {
                profileImage.src = e.target.result;
              };
              reader.readAsDataURL(this.files[0]);
            }
          });
        });

        // 주소 검색 버튼 기능
        const addressSearchBtn = document.querySelector(".address-search");
        addressSearchBtn.addEventListener("click", function () {
          // 주소 검색 API 연동 코드 (실제 구현 필요)
          alert("주소 검색 기능이 연동됩니다.");
        });

        // 사이드바 메뉴 활성화
        document.querySelectorAll(".sidebar-menu-item").forEach((item) => {
          item.addEventListener("click", function () {
            document.querySelectorAll(".sidebar-menu-item").forEach((i) => {
              i.classList.remove("active");
            });
            this.classList.add("active");
          });
        });

        // 반응형 메뉴 토글
        const menuButton = document.querySelector(".menu-button");
        const navMenu = document.querySelector(".nav-menu");

        menuButton.addEventListener("click", function () {
          navMenu.style.display =
            navMenu.style.display === "flex" ? "none" : "flex";
        });
      });
    </script>
  </body>
</html>
