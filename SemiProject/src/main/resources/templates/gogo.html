<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 스터디 게시판</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      }
      body {
        background-color: #f7f7f7;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        display: flex;
        align-items: center;
        color: #4285f4;
        font-weight: bold;
        font-size: 20px;
      }
      .logo img {
        height: 28px;
        margin-right: 5px;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav li {
        margin: 0 15px;
      }
      nav a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
      }
      nav a.active {
        color: #4285f4;
        border-bottom: 2px solid #4285f4;
        padding-bottom: 20px;
      }
      .menu-icon {
        color: #4285f4;
        cursor: pointer;
        display: none;
      }
      .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .board-title {
        font-size: 24px;
        font-weight: bold;
      }
      .sidebar {
        width: 200px;
        float: left;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
      }
      .sidebar-title {
        padding: 15px;
        border-bottom: 1px solid #eee;
        font-weight: bold;
      }
      .sidebar ul {
        list-style: none;
      }
      .sidebar li {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
      .sidebar li:hover {
        background-color: #f5f5f5;
      }
      .sidebar li.active {
        background-color: #f0f0f0;
        font-weight: bold;
      }
      .sidebar-button {
        width: 100%;
        padding: 12px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
      }
      .sidebar-button:hover {
        background-color: #3367d6;
      }
      .content {
        margin-left: 220px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .board-table {
        width: 100%;
        border-collapse: collapse;
      }
      .board-table th {
        background-color: #4285f4;
        color: white;
        padding: 12px;
        text-align: center;
      }
      .board-table td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }
      .board-table tr:hover {
        background-color: #f9f9f9;
      }
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .pagination a {
        display: inline-block;
        padding: 8px 12px;
        margin: 0 5px;
        border-radius: 5px;
        color: #333;
        text-decoration: none;
      }
      .pagination a:hover {
        background-color: #f0f0f0;
      }
      .pagination a.active {
        background-color: #4285f4;
        color: white;
      }

      /* ✅ 검색 & 글쓰기 영역 전체 wrapper (추가됨) */
      .bottom-actions {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      /* ✅ 검색 폼 (수정됨) */
      .search-form {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        margin: 0;
      }

      /* ✅ 검색 select 박스 (수정됨) */
      .search-form select {
        padding: 8px;
        border: 1px solid #4285f4;
        border-radius: 5px 0 0 5px;
      }

      /* ✅ 검색 입력창 (수정됨) */
      .search-form input {
        padding: 8px;
        border: 1px solid #4285f4;
        border-left: none;
        border-right: none;
        width: 200px;
        /* ✅ 검색창과의 간격 */
        margin-left: 5px;
      }

      /* ✅ 글쓰기 버튼 (수정됨) */
      .write-button {
        padding: 8px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0;
        height: 38px;
        white-space: nowrap;
      }
      .write-button:hover {
        background-color: #3367d6;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #777;
        font-size: 12px;
        margin-top: 30px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="studyBoardContainer">
        <!-- 이 부분이 비동기로 로드됩니다 -->
        <div class="sidebar">
          <div class="sidebar-title">
            스터디명 <i class="fas fa-chevron-down"></i>
          </div>
          <ul>
            <li class="active">
              <a th:href="@{/study/schedule/{studyId}(studyId=${studyId})}"
                >스터디 스케줄</a
              >
            </li>
            <li>
              <a th:href="@{/study/rules/{studyId}(studyId=${studyId})}"
                >내규</a
              >
            </li>
            <li>
              <a th:href="@{/study/board/{studyId}(studyId=${studyId})}"
                >스터디게시판</a
              >
            </li>
            <li>
              <a th:href="@{/study/edit/{studyId}(studyId=${studyId})}"
                >스터디 정보 수정</a
              >
            </li>
            <li>
              <a th:href="@{/study/leave/{studyId}(studyId=${studyId})}"
                >스터디 탈퇴</a
              >
            </li>
            <li>
              <a th:href="@{/study/delete/{studyId}(studyId=${studyId})}"
                >스터디 해체</a
              >
            </li>
          </ul>
        </div>

        <div class="content">
          <h2>현대나 스터디 게시판</h2>
          <table class="board-table">
            <thead>
              <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>추천수</th>
              </tr>
            </thead>
            <tbody id="boardTableBody">
              <!-- 비동기로 로드될 테이블 내용 -->
              <tr th:each="post, status : ${posts}">
                <td th:text="${post.id}">1</td>
                <td th:text="${post.title}">1번째 게시글</td>
                <td th:text="${post.author}">유저일</td>
                <td
                  th:text="${#temporals.format(post.createdDate, 'yy.MM.dd')}"
                >
                  25.05.09
                </td>
                <td th:text="${post.year}">2025</td>
                <td th:text="${post.viewCount}">3</td>
              </tr>
            </tbody>
          </table>

          <div class="pagination">
            <a href="#" id="firstPage">&lt;&lt;</a>
            <a href="#" id="prevPage">&lt;</a>
            <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
              <a
                th:href="@{/studyboard(page=${pageNum})}"
                th:text="${pageNum}"
                th:class="${pageNum == currentPage ? 'active' : ''}"
                >1</a
              >
            </span>
            <a href="#" id="nextPage">&gt;</a>
            <a href="#" id="lastPage">&gt;&gt;</a>
          </div>

          <!-- 검색과 글쓰기 버튼을 묶는 div -->
          <div class="bottom-actions">
            <div class="search-form">
              <select id="searchType">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="tc">제목 + 내용</option>
                <option value="author">작성자</option>
              </select>
              <input
                type="text"
                id="searchKeyword"
                placeholder="검색어를 입력하세요"
              />
            </div>

            <button class="write-button">글쓰기</button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      // Thymeleaf 변수를 JavaScript로 가져오기
      var currentPage = /*[[${currentPage}]]*/ 1;
      var totalPages = /*[[${totalPages}]]*/ 10;

      document.addEventListener("DOMContentLoaded", function () {
        // 페이지 로드시 게시판 목록 가져오기
        loadBoardList(currentPage);

        // 검색 버튼 클릭 이벤트
        document
          .getElementById("searchButton")
          .addEventListener("click", function () {
            searchPosts();
          });

        // 페이지네이션 이벤트
        document
          .getElementById("prevPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage > 1) {
              loadBoardList(currentPage - 1);
            }
          });

        document
          .getElementById("nextPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage < totalPages) {
              loadBoardList(currentPage + 1);
            }
          });

        document
          .getElementById("firstPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            loadBoardList(1);
          });

        document
          .getElementById("lastPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            loadBoardList(totalPages);
          });

        // 글쓰기 버튼 클릭 이벤트
        document
          .querySelector(".write-button")
          .addEventListener("click", function () {
            window.location.href = "/studyboard/write";
          });
      });

      // 게시판 목록 비동기 로드
      function loadBoardList(page) {
        fetch("/api/studyboard?page=" + page)
          .then((response) => response.json())
          .then((data) => {
            updateBoardTable(data.content);
            updatePagination(data.number + 1, data.totalPages);
            currentPage = data.number + 1;
            totalPages = data.totalPages;
          })
          .catch((error) => console.error("Error loading board list:", error));
      }

      // 게시판 검색 비동기 처리
      function searchPosts() {
        const searchType = document.getElementById("searchType").value;
        const keyword = document.getElementById("searchKeyword").value;

        fetch(`/api/studyboard/search?type=${searchType}&keyword=${keyword}`)
          .then((response) => response.json())
          .then((data) => {
            updateBoardTable(data.content);
            updatePagination(data.number + 1, data.totalPages);
            currentPage = data.number + 1;
            totalPages = data.totalPages;
          })
          .catch((error) => console.error("Error searching posts:", error));
      }

      // 테이블 내용 업데이트
      function updateBoardTable(posts) {
        const tableBody = document.getElementById("boardTableBody");
        tableBody.innerHTML = "";

        posts.forEach((post) => {
          const row = document.createElement("tr");

          const idCell = document.createElement("td");
          idCell.textContent = post.id;
          row.appendChild(idCell);

          const titleCell = document.createElement("td");
          titleCell.textContent = post.title;
          row.appendChild(titleCell);

          const authorCell = document.createElement("td");
          authorCell.textContent = post.author;
          row.appendChild(authorCell);

          const dateCell = document.createElement("td");
          dateCell.textContent = formatDate(post.createdDate);
          row.appendChild(dateCell);

          const yearCell = document.createElement("td");
          yearCell.textContent = post.year;
          row.appendChild(yearCell);

          const viewCell = document.createElement("td");
          viewCell.textContent = post.viewCount;
          row.appendChild(viewCell);

          row.addEventListener("click", function () {
            window.location.href = "/studyboard/" + post.id;
          });

          tableBody.appendChild(row);
        });
      }

      // 페이지네이션 업데이트
      function updatePagination(current, total) {
        const pagination = document.querySelector(".pagination");
        pagination.innerHTML = "";

        const firstLink = document.createElement("a");
        firstLink.href = "#";
        firstLink.innerHTML = "&lt;&lt;";
        firstLink.addEventListener("click", function (e) {
          e.preventDefault();
          loadBoardList(1);
        });
        pagination.appendChild(firstLink);

        const prevLink = document.createElement("a");
        prevLink.href = "#";
        prevLink.innerHTML = "&lt;";
        prevLink.addEventListener("click", function (e) {
          e.preventDefault();
          if (current > 1) {
            loadBoardList(current - 1);
          }
        });
        pagination.appendChild(prevLink);

        // 페이지 숫자 표시 (최대 10개)
        const startPage = Math.max(1, current - 4);
        const endPage = Math.min(total, startPage + 9);

        for (let i = startPage; i <= endPage; i++) {
          const pageLink = document.createElement("a");
          pageLink.href = "#";
          pageLink.textContent = i;
          if (i === current) {
            pageLink.className = "active";
          }
          pageLink.addEventListener("click", function (e) {
            e.preventDefault();
            loadBoardList(i);
          });
          pagination.appendChild(pageLink);
        }

        const nextLink = document.createElement("a");
        nextLink.href = "#";
        nextLink.innerHTML = "&gt;";
        nextLink.addEventListener("click", function (e) {
          e.preventDefault();
          if (current < total) {
            loadBoardList(current + 1);
          }
        });
        pagination.appendChild(nextLink);

        const lastLink = document.createElement("a");
        lastLink.href = "#";
        lastLink.innerHTML = "&gt;&gt;";
        lastLink.addEventListener("click", function (e) {
          e.preventDefault();
          loadBoardList(total);
        });
        pagination.appendChild(lastLink);
      }

      // 날짜 포맷팅 함수
      function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear().toString().substr(-2);
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}.${month}.${day}`;
      }
    </script>
  </body>
</html>
