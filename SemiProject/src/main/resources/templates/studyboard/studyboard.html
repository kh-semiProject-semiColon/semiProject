<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy 스터디 게시글</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/studyBoard/posts.css" />
    <link rel="stylesheet" href="/css/studyBoard/style.css" />
    <link rel="stylesheet" href="/css/common/footer.css" />
    <link rel="stylesheet" href="/css/common/header.css" />
    <link rel="stylesheet" href="/css/studyBoard/sidebar.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <!-- 사이드바 -->

      <!-- 상자를 구분하기 위해 id를 추가했습니다. 
       id 추가 후 js 코드에서 사이드 바를 참고해주세요! -->
      <th:block th:replace="~{studyBoard/sidebar}"></th:block>

      <!-- 콘텐츠 영역 -->
      <div class="content">
        <!-- 내 게시글 섹션 -->
        <div class="content-section">
          <h2 class="content-heading">스터디 게시글</h2>

          <!-- 게시글 테이블 헤더 -->
          <div class="table-header">
            <div class="col-num">글번호</div>
            <div class="col-title">제목</div>
            <div class="col-author">작성자</div>
            <div class="col-date">작성일</div>
            <div class="col-views">조회수</div>
            <div class="col-likes">좋아요</div>
          </div>

          <!-- 게시글 목록 -->
          <div class="table-row" th:each="post : ${posts}">
            <div class="col-num" th:text="${post.studyBoardNo}">1</div>
            <div class="col-title" th:text="${post.studyBoardTitle}">
              1번째 게시글
            </div>
            <div class="col-author" th:text="${post.memberNickname}">
              유저명
            </div>
            <div class="col-date" th:text="${post.studyBoardWriteDate}">
              25.05.09
            </div>
            <div class="col-views" th:text="${post.readCount}">202</div>
            <div class="col-likes" th:text="${post.likeCount}">3</div>
          </div>

          <!-- 페이지네이션 -->
          <div class="pagination">
            <a
              href="#"
              class="page-item arrow"
              th:if="${currentPage > 1}"
              th:href="@{/mypage/posts(page=1)}"
              >&#x300A;</a
            >
            <a
              href="#"
              class="page-item arrow"
              th:if="${currentPage > 1}"
              th:href="@{/mypage/posts(page=${currentPage - 1})}"
              >&#x3008;</a
            >

            <a href="#" class="page-item active">1</a>
            <a href="#" class="page-item">2</a>
            <a href="#" class="page-item">3</a>
            <a href="#" class="page-item">4</a>
            <a href="#" class="page-item">5</a>
            <a href="#" class="page-item">6</a>
            <a href="#" class="page-item">7</a>
            <a href="#" class="page-item">8</a>
            <a href="#" class="page-item">9</a>
            <a href="#" class="page-item">10</a>

            <a
              href="#"
              class="page-item arrow"
              th:if="${currentPage < totalPages}"
              th:href="@{/mypage/posts(page=${currentPage + 1})}"
              >&#x3009;</a
            >
            <a
              href="#"
              class="page-item arrow"
              th:if="${currentPage < totalPages}"
              th:href="@{/mypage/posts(page=${totalPages})}"
              >&#x300B;</a
            >
          </div>
        </div>
    
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/studyBoard/sidebar.js"></script>
  </body>
</html>
