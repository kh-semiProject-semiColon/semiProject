<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 멤버 목록</title>
</head>
<body>
    <h2>스터디 멤버</h2>
    <div th:each="m : ${memberList}">
        <p>
            <strong th:text="${m.memberNickname}">닉네임</strong>
            <span th:if="${m.studyCap == 'Y'}">(팀장)</span>
        </p>
    </div>
</body>
</html>
