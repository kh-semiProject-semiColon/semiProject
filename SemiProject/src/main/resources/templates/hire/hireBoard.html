<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>구인 게시판</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/hire/hireBoard.css}" />
  </head>
  <body>
    <!-- hearder -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 게시판 본문 -->
    <div class="hire">
      <div class="side"></div>
      <main>
        <div class="titleContainer">
          <div class="board-title">구인 게시판</div>
          <div class="board-title-underline"></div>
        </div>

        <div class="board-container">
          <div class="cards-grid" id="cardContainer">
            <a class="card" th:each="hire : ${hireList}" th:object="${hire}"
              th:href="@{/hire/{hireNo}(
                  hireNo=*{hireNo}, 
                  cp=${pagination.currentPage}, 
                  key=${param.key}, 
                  query=${param.query}
              )}">
              
              <!-- 스터디 메인 이미지 -->
              <img src="*{studyMainImg}" class="card-image" />
              <!-- 내용 -->
              <div class="card-content">
                <p class="card-text" th:text="*{hireTitle}">게시글 제목</p>
                <p class="card-description" th:text="*{hireContent}">내용</p>
                
                <div class="card-divider"></div>

                <div class="card-footer">
                  <span th:text="*{memberNickName}">작성자</span>
                  
                  <span th:text="*{hireReadCount}">
                    <i class="fa-regular fa-eye"></i>조회수</span>
                </div>
                
              </div>
            </a>
          </div>


        <!-- 글쓰기 버튼 -->
        <div class="write-button-container" th:if="${session.loginMember}">
          <button class="write-button">글쓰기</button>
        </div>


        <!-- 페이지 네이션 -->
         <div class="pagination-area">

				<!-- 일반 목록 조회 (검색 X )-->
				<ul class="pagination" th:unless="${param.key}" th:object="${pagination}" >

					<!-- 첫 페이지로 이동 -->
					<li><a th:href="@{/board/hire(cp=1)}">&lt;&lt;</a></li>
					<!-- : /board/1?cp=1 -->

					<!-- 이전 목록 마지막 번호로 이동 -->
					<li><a th:href="@{/board/hire(cp=*{prevPage})}">&lt;</a></li>

					<!-- 특정 페이지로 이동 -->
					
					<th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
						
						<!-- 현재 보고있는 페이지 -->
						<li th:if="${i} == *{currentPage}">
							<a class="current" th:text="${i}">현재페이지</a>
						</li>
						
						<!-- 보고있지 않은 페이지 -->
						<li th:unless="${i} == *{currentPage}">
							<a th:href="@{/board/hire(cp=${i})}" 
								th:text="${i}">이동할 페이지</a>
						</li>
					</th:block>
						
					<!-- 다음 목록 시작 번호로 이동 -->
					<li><a th:href="@{/board/hire(cp=*{nextPage})}">&gt;</a></li>

					<!-- 끝 페이지로 이동 -->
					<li><a th:href="@{/board/hire(cp=*{maxPage})}">&gt;&gt;</a></li>
				</ul>


				<!-- 검색인 경우 -->
				<ul class="pagination"  th:if="${param.key}" th:object="${pagination}">

					<!-- 첫 페이지로 이동 -->
					<li><a th:href="@{/board/{hirePage}(hirePage= 'hire', cp=1, key=${param.key}, query=${param.query})}">&lt;&lt;</a></li>

					<!-- 이전 목록 마지막 번호로 이동 -->
					<li><a th:href="@{/board/{hirePage}(hirePage ='hire', cp=*{prevPage}, key=${param.key}, query=${param.query})}">&lt;</a></li>

					<!-- 특정 페이지로 이동 -->
					<th:block th:if="*{startPage lt endPage}" th:each="i : *{#numbers.sequence(startPage, endPage)}">
						
						<!-- 현재 보고있는 페이지 -->
						<li th:if="${i} == *{currentPage}">
							<a class="current" th:text="${i}">현재페이지</a>
						</li>
						
						<!-- 보고있지 않은 페이지 -->
						<li th:unless="${i} == *{currentPage}">
							<a th:href="@{/board/{hirePage}(hirePage='hire', cp=${i}, key=${param.key}, query=${param.query})}" 
								th:text="${i}">이동할 페이지</a>
						</li>
					</th:block>

					<!-- 일치하는 게시글이 없을 경우 -->
					<th:block th:unless="*{startPage lt endPage}">
						<li>
							<a class="current">1</a>
						</li>
					</th:block>
						
					<!-- 다음 목록 시작 번호로 이동 -->
					<li><a th:href="@{/board/{hirePage}(hirePage='hire', cp=*{nextPage}, key=${param.key}, query=${param.query})}">&gt;</a></li>

					<!-- 끝 페이지로 이동 -->
					<li><a th:href="@{/board/{hirePage}(hirePage='hire', cp=*{maxPage}, key=${param.key}, query=${param.query})}">&gt;&gt;</a></li>
				</ul>
			</div>

        <div class="search-container">
          <select class="search-category" name="category">
          <option value="title" th:selected="${category == 'title'}">제목</option>
          <option value="author" th:selected="${category == 'author'}">작성자</option>
          </select>
           <input type="text" class="search-input" name="keyword" th:value="${keyword}" placeholder="검색" />
        </div>
      </main>
      <div class="side"></div>
    </div>

    <!-- footer -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/hire/hireBoard.js"></script>
    
    <script src="/js/hire/boardDetail.js"></script>
  </body>
</html>
