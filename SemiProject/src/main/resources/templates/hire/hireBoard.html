<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>구인 게시판</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo.css"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/hire/hireBoard.css}" />
  </head>
  <body>
    <!-- hearder -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 게시판 본문 -->
    <div class="hire">
      <div class="side"></div>
      <main>
        <div class="titleContainer">
          <div class="board-title">구인 게시판</div>
          <div class="board-title-underline"></div>
        </div>

        <div class="board-container">
          <div class="cards-grid" id="cardContainer">
          <div class="card" th:each="post : ${postList}">
            <!-- <h3 th:text="${post.title}">제목</h3>
            <p th:text="${post.author}">작성자</p>
            <p th:text="${post.summary}">내용 요약</p> -->
          </div>
          </div>

        <div class="write-button-container" th:if="${session.user != null}">
          <button class="write-button">글쓰기</button>
        /div>


        <!-- 페이지 네이션 -->
        <!-- <div class="pagination">
          <button th:if="${currentPage > 1}" th:onclick="|location.href='@{/hire(page=${currentPage - 1})}'|">&laquo;</button>

          <button th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                  th:text="${pageNum}"
                  th:classappend="${pageNum == currentPage} ? 'active'"
                  th:onclick="|location.href='@{/hire(page=${pageNum})}'|">
          </button>

          <button th:if="${currentPage < totalPages}" th:onclick="|location.href='@{/hire(page=${currentPage + 1})}'|">&raquo;</button>
        </div> -->


        <div class="search-container">
          <select class="search-category" name="category">
          <option value="title" th:selected="${category == 'title'}">제목</option>
          <option value="author" th:selected="${category == 'author'}">작성자</option>
          </select>
           <input type="text" class="search-input" name="keyword" th:value="${keyword}" placeholder="검색" />
        </div>
      </main>
      <div class="side"></div>
    </div>

    <!-- footer -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/hire/hireBoard.js"></script>
    
    <script src="/js/hire/boardDetail.js"></script>
  </body>
</html>
