<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구인게시글 작성</title>

    <link rel="stylesheet" th:href="@{/css/hire/hireWrite.css}" />
  </head>
  </head>
  <body>
    <!-- hearder -->
    <th:block th:replace="~{common/header}"></th:block>

    <main class="container">
      <h2 class="form-title">구인 게시글 작성</h2>
      <div class="divider"></div>

      <form>
        <div class="form-section">
          <input
            type="text"
            class="title-input"
            placeholder="제목을 입력하세요."
            required
          />
        </div>

        <h3 class="form-title">내용 작성</h3>
        <div class="divider"></div>

        <div class="two-columns">
          <div class="column">
            <div class="form-group">
              <div class="form-row">
                <label class="form-label">스터디 명</label>
                <div class="form-input-area">
                  <select>
                    <option selected disabled>스터디를 선택하세요</option>
                    <!-- 추가 옵션들 -->
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <label class="form-label">모집 인원</label>
                <div class="form-input-area">
                  <div class="input-group">
                    <input type="text" class="small-input" />
                    <span class="span-text">명</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <label class="form-label">방향성</label>
                <div class="form-input-area">
                  <div class="radio-group">
                    <div class="radio-item">
                      <input type="radio" name="direction" id="direction-1" />
                      <label class="radio-label" for="direction-1"
                        >레벨업</label
                      >
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="direction" id="direction-2" />
                      <label class="radio-label" for="direction-2">복습</label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="direction" id="direction-3" />
                      <label class="radio-label" for="direction-3"
                        >문제풀이</label
                      >
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="direction" id="direction-4" />
                      <label class="radio-label" for="direction-4"
                        >자격증</label
                      >
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="direction" id="direction-5" />
                      <label class="radio-label" for="direction-5"
                        >프로젝트</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="form-group">
              <div class="form-row1">
                <label class="form-label">기간</label>
                <div class="form-input-area">
                  <div class="radio-group">
                    <div class="period-item">
                      <input type="radio" name="period" id="period-specific" />
                      <input
                        type="text"
                        class="small-input"
                        style="margin-left: 8px"
                      />
                      <label class="radio-label" for="period-specific"
                        >개월</label
                      >
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="period" id="period-unlimited" />
                      <label class="radio-label" for="period-unlimited"
                        >무기한</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <label class="form-label">스터디 하는 요일</label>
                <div class="form-input-area">
                  <div class="radio-days">
                    <div class="days-grid">
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-mon" />
                        <label class="radio-label" for="day-mon">월요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-tue" />
                        <label class="radio-label" for="day-tue">화요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-wed" />
                        <label class="radio-label" for="day-wed">수요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-thu" />
                        <label class="radio-label" for="day-thu">목요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-fri" />
                        <label class="radio-label" for="day-fri">금요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-sat" />
                        <label class="radio-label" for="day-sat">토요일</label>
                      </div>
                      <div class="radio-item">
                        <input type="radio" name="day" id="day-sun" />
                        <label class="radio-label" for="day-sun">일요일</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label class="form-label">내용</label>
            <div class="form-input-area" style="width: 100%">
              <textarea placeholder="내용을 입력하세요."></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">확인</button>
      </form>
    </main>

    <!-- footer -->
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
