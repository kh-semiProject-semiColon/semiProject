<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이력서 팝업</title>
    <style>
      .resume-modal {
        display: flex;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .resume-content {
        width: 400px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
      }

      .resume-header {
        background: linear-gradient(
          to left,
          #1f66e5,
          #4b9ff3
        ); /* 그라데이션 방향 반대로 수정 */
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      .resume-close {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .resume-body {
        padding: 20px;
      }

      .resume-row {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
      }

      .resume-label {
        width: 80px;
        font-weight: bold;
        color: #333;
        padding-top: 8px;
      }

      .resume-profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .resume-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
      }

      .resume-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .resume-nickname {
        font-weight: 600;
      }

      .resume-content-area {
        flex: 1;
      }

      .resume-underline {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .resume-intro {
        white-space: pre-wrap;
        font-size: 14px;
        color: #555;
        max-width: 280px;
      }

      .resume-radio-group {
        display: flex;
        gap: 20px;
      }

      .resume-radio {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .resume-radio input[type="radio"] {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="resume-modal">
      <div class="resume-content">
        <div class="resume-header">
          <div>이력서</div>
          <button class="resume-close">×</button>
        </div>
        <div class="resume-body">
          <div class="resume-row resume-underline">
            <div class="resume-label">닉네임</div>
            <div class="resume-content-area">
              <div class="resume-profile">
                <div class="resume-avatar">
                  <img
                    src="https://via.placeholder.com/32"
                    alt="프로필 이미지"
                  />
                </div>
                <div class="resume-nickname">짱구</div>
              </div>
            </div>
          </div>

          <div class="resume-row resume-underline">
            <div class="resume-label">자기소개</div>
            <div class="resume-content-area">
              <div class="resume-intro">
                ᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏᄏ
              </div>
            </div>
          </div>

          <div class="resume-row">
            <div class="resume-label">컴퓨터<br />전공 여부</div>
            <div class="resume-content-area">
              <div class="resume-radio-group">
                <label class="resume-radio">
                  <input type="radio" name="major" checked />
                  <span>○</span>
                </label>
                <label class="resume-radio">
                  <input type="radio" name="major" />
                  <span>✕</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
