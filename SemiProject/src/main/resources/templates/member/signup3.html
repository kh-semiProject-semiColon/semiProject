<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy - 가입완료</title>
    <link href="/css/member/signup3.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/common/footer.css" />
    <link rel="stylesheet" href="/css/common/header.css" />
  </head>
  <body>
    <th:block th:replace="~{common/headerNude}"></th:block>

    <div class="container">
      <div class="step-container">
        <div class="step step1">STEP1 약관 동의</div>
        <div class="step step2">STEP2 정보입력</div>
        <div class="step step3">STEP3 가입완료</div>
      </div>

      <div class="introHeader">
        <h1>가입완료</h1>
        <div>환영합니다! 앞으로도 즐거운 스터디 생활 되세요!</div>
      </div>

      <div class="card">
        <div class="left-content">
          <!-- <div class="logo">
            <img src="/images/headerlogo.png" alt="GoStudy Logo" />
          </div> -->
          <div class="cat-image">
            <img src="/images/cat.png" alt="고양이 이미지" />
          </div>
        </div>

        <div class="right-content">
          <div class="welcome">
            <h2>환영합니다!</h2>
            <span class="emoji">🎉</span>
          </div>

          <p class="feature-title">GoStudy는 다음과 같은 기능을 제공합니다!</p>

          <div class="features">
            <ul>
              <li>스케줄러를 통해 보다 쉽게 일정을 관리하세요!</li>
              <li>구인글을 확인하고 원하시는 그룹에 합류하세요!</li>
              <li>
                진행 중인 스터디 현황을 확인하고 원하는 스터디 그룹을
                탐색하세요!
              </li>
              <li>
                스터디원들만 이용할 수 있는 전용 게시판으로 보다 원활한
                의사소통을 지원합니다!
              </li>
            </ul>
          </div>

          <div class="btn-container">
            <button class="go-login">로그인하러 가기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/member/signup3.js"></script>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
