<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoStudy 스터디 생성</title>
    <link href="/css/study/study-creation.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/footer.css" rel="stylesheet" />
  </head>
  <body>
    <!-- common/header 추가-->
    <th:block th:replace="~{common/header}"></th:block>

    <div class="container">
      <div class="header">
        <h1 class="title">스터디 생성</h1>
        <button class="home-btn" onclick="redirectToMain()">뒤로가기</button>
      </div>

      <form
        id="studyForm"
        onsubmit="submitForm(event)"
        enctype="multipart/form-data"
        method="post"
      >
        <div class="form-container">
          <!-- 왼쪽 영역 -->
          <div class="left-section">
            <!-- 스터디 명 -->
            <div class="form-group studyName">
              <label class="form-label" for="studyName">스터디 명</label>
              <input
                type="text"
                id="studyName"
                name="studyName"
                class="form-input"
                placeholder="스터디 명을 입력하세요(10글자 이내)"
                required
              />
              <button
                type="button"
                class="studyNameConfirm"
                style="
                  height: 40px;
                  margin-left: 10px;
                  border-radius: 20px;
                  background-color: #4aa7ff;
                  color: white;
                  border: none;
                  width: 85px;
                  cursor: pointer;
                "
              >
                중복확인
              </button>
            </div>
            <span id="studyNameConfirmSpan" style="margin-left: 10px"></span>

            <!-- 최대 인원 -->
            <div
              class="form-group"
              style="margin-bottom: 30px; margin-top: 15px"
            >
              <label class="form-label" for="maxMembers">최대 인원</label>
              <select
                id="maxMembers"
                name="studyMaxCount"
                class="form-select"
                required
              >
                <option value="">인원을 선택하세요</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
                <option value="6">6명</option>
              </select>
            </div>

            <!-- 방향성 -->
            <div class="form-group" style="margin-bottom: 45px">
              <label class="form-label">방향성</label>
              <div class="radio-group">
                <div class="radio-item">
                  <input
                    type="radio"
                    id="levelup"
                    name="studyType"
                    value="1"
                    required
                  />
                  <label for="levelup">레벨업</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="review" name="studyType" value="2" />
                  <label for="review">복습</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="practice"
                    name="studyType"
                    value="3"
                  />
                  <label for="practice">문제풀이</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="certification"
                    name="studyType"
                    value="4"
                  />
                  <label for="certification">자격증</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="project" name="studyType" value="5" />
                  <label for="project">프로젝트</label>
                </div>
              </div>
            </div>
          </div>

          <!-- 오른쪽 영역 -->
          <div class="right-section">
            <!-- 기간 -->
            <div class="form-group" style="margin-bottom: 45px">
              <label class="form-label">기간</label>
              <div class="period-group">
                <div class="period-item">
                  <input
                    type="radio"
                    id="monthOption"
                    name="periodType"
                    value="개월"
                    checked
                  />
                  <input
                    type="number"
                    id="periodMonth"
                    name="studyPeriod"
                    class="period-input"
                    min="1"
                    max="12"
                    placeholder="1"
                  />
                  <label for="monthOption">개월</label>
                </div>
                <div class="period-item">
                  <input
                    type="radio"
                    id="unlimitedOption"
                    name="periodType"
                    value="무기한"
                  />
                  <label for="unlimitedOption">무기한</label>
                </div>
              </div>
            </div>

            <!-- 대표사진 -->
            <div class="form-group" style="margin-bottom: 45px">
              <label class="form-label">대표사진</label>
              <div class="image-placeholder" id="imagePreview">
                이미지를 선택해주세요
              </div>
              <input
                type="file"
                id="profileImage"
                name="studyMainImg"
                accept="image/*"
                style="margin-top: 10px"
                onchange="previewImage(event)"
              />
            </div>
          </div>
        </div>

        <!-- 스터디 생성하기 버튼 -->
        <div class="submit-container">
          <button type="submit" class="submit-btn">스터디 생성하기</button>
        </div>
      </form>
    </div>

    <!-- common/footer 추가-->
    <th:block th:replace="~{common/footer}"></th:block>
    <script src="/js/study/study-creation.js"></script>
  </body>
</html>
